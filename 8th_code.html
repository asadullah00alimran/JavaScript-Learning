<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>

        var x = 30;
        var y = 40;
        x += 6;
        console.log(x);
        y += 5;
        console.log(y);

        var x1 = 3;
        var y1 = 4;
        x *= 6;
        console.log(x1);
        y *= 5;
        console.log(y1);

    </script>
</body>
</html>
